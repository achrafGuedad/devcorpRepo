<div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-4">

        <h2>liste des repositories de {{loginUser}}   </h2>

        <div  *ngFor="let repo of  userRepositories"> 

            <div class="form-group">
                <label for="usr">Nom de répositorie :</label>
                <input type="text" class="form-control" id="usr" disabled  value="{{repo.name}}"
              
                >
              </div>
              <div class="form-group">
                <label for="pwd">Nombre d'étoiles":</label>
                <input type="text" value="{{repo.stargazers_count}}"class="form-control" id="pwd" disabled>
              </div>




              <div class="form-group">
                <label for="comment">Description :</label>
                <textarea class="form-control" rows="5" id="comment" disabled>

                    {{repo.description}}
                </textarea>
              </div>

              <a [routerLink]="['/repositorieDetails', loginUser, repo.name]">Consulter plus d'informations sur le répositorie</a>
              <br />










   <p>-------------------------------------------------------------------------------------------------------------</p>

        </div>















  

    
</div>
</div>
</div>
